format = '$all'
add_newline = true
follow_symlinks = true
command_timeout = 1000

[os]
disabled = true

[directory]
read_only = '󰌾 '
home_symbol = '~'
style = 'bold fg:cyan'
read_only_style = 'red'

[directory.substitutions]
"notes" = '🔻 '
"~/lab/sgi" = '  SGI'
"~/lab/blender" = '󰂫  blender-lab'
"geometry-book" = 'geometry-book 📖 '
"nix-configuration" = '󱄅 nix-configuration'
"Library/Mobile Documents/com~apple~CloudDocs" = '☁️ iCloud'

[c]
symbol = " "

[cmake]
disabled = false
symbol = "󱥒  "

[conda]
disabled = false
symbol = " "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_branch]
symbol = " "

[git_metrics]
disabled = false
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
conflicted = '✘'
ahead = '»'
behind = '«'
diverged = ' '
up_to_date = '✓'
untracked = '󰼈 '
modified = '!'
staged = '[++\($count\)](green)'
renamed = '󰷮  '
deleted = '󰧧 '

[haskell]
symbol = "󰲒 "

[hostname]
disabled = false
ssh_symbol = '🌐 '

[julia]
symbol = " "

[lua]
disabled = false
symbol = '🌙 '

[nix_shell]
disabled = false
symbol = '󱄅 '
format = 'via [☃️  $state( \($name\))](bold blue) '

[ocaml]
symbol = "🐪 "

[os.symbols]
Macos = '󰀵 '
NixOS = '󱄅 '

[package]
disabled = true
symbol = '󰏗 '

[php]
disabled = false
symbol = "🐘 "

[direnv]
disabled = false

[python]
disabled = false
symbol = '🐍 '

[rust]
disabled = false
symbol = "🦀 "

[custom.obsidian]
symbol = "👾 "
detect_folders = ['.obsidian']
style = 'bold italic dimmed fg:purple'
format = '[$symbol.obsidian ]($style)'

[custom.latex]
symbol = '⛺︎TᴇX'
detect_extensions = ['tex', 'bib']
style = 'bold italic dimmed fg:#007C7C'
format = '[$symbol ]($style)'

[custom.cpp]
symbol = "󰙲 "
style = "fg:#86BBD8"
when = "ls src/*.cpp"
detect_extensions = ['cpp', 'hpp']
format = '[$symbol($output) ]($style)'
command = "clang --version | awk 'NR==1 {print $4}'"

[custom.hugo]
symbol = "🐕 "
style = "fg:#A05D57"
require_repo = true
detect_files = ['hugo.toml']
format = '[$symbol ]($style)'
